<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Jonas Sundberg</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.jpg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Jonas Sundberg's links">
    
    <!-- Keywords -->
    <meta name="keywords" content="Jonas Sundberg, links">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://www.jsund.com">
    
    <!-- Author Information -->
    <meta name="author" content="Jonas Sundberg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  
    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.jpg" srcset="images/avatar@2x.jpg 2x" alt="Jonas Sundberg">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Jonas Sundberg</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Product Manager at Spotify, tabletop gaming fan and amateur musician.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://camp.smolnet.org/@jsund" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/jsund.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/JSund" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/jsund/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
      </div>    
    </div>
  </div>

</body>

</html>
